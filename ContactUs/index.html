<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"> 
        <title>Document</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="">
            <fieldset>
                <legend</legend>
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" id="FirstName"
                placeholder="First Name">

                <label for="LastName">Last Name</label>
                <input type="text"name="LastName" id="LastName"
                placeholder="last Name">

                <label for="PhoneNumber">PhoneNumber</label>
                <input type="PhoneNumber"name="PhoneNumber" id="PhoneNumber"
                placeholder="PhoneNumbers">

                <label for="Email">Email</label>
                <input type="text"name="Email" id="Email"
                placeholder="Email">
                <textarea class="contact-form-email-message" cols="25" id="ContactForm1_contact-form-email-message" name="Type your message here..." rows="5" value="" placeholder="Type your message here..." value="Type your message here..." onblur='if (this.value == "") {this.value = "Type your message here...";}' onfocus='if (this.value == "Type your message here...") {this.value = "";}' ></textarea>
                <input class="contact-form-button contact-form-button-submit" id="ContactForm1_contact-form-submit" type="button" value="SEND MESSAGE" /><div class="contact-form-error-message" id="ContactForm1_contact-form-error-message"></div><div class="contact-form-success-message" id="ContactForm1_contact-form-success-message"></div></div></form></div></div></div>
            </fieldset>

    </body>
</html>
